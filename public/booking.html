<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width , initial-scale=1.0">
    <link rel="stylesheet" href="./bookingstyle.css">
    <title>BOOKING</title>

</head>

<body>
    <div class="container">
        <div id="bookout" >
            <div id="alert">Your message sent</div>
            <h2>BOOKING</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" id="name" required>
                </div>
                <div class="input-box">
                    <label for="username">username </label>
                    <input type="text" placeholder="Enter username" id="unname" required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Enter E-mail" id="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone </label>
                    <input type="tel" placeholder="Enter phone number" id="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" id="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">confirm your password</label>
                    <input type="password" placeholder="confirm your password" id="confirmpassword" required>
                </div>
                <div class="elem-group inlined">
                    <label for="checkin-date">Check-in Date</label>
                    <input type="date"  id="checkin" required>
                  </div>
                  <div class="elem-group inlined">
                    <label for="checkout-date">Check-out Date</label>
                    <input type="date"  id="checkout" required>
                  </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">other</label>
            </div>
            
              
            </div>
            
            <div class="button-container">
                <button id="book_button">book</button>
            </div>

    </div>
</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./booking.js"></script>
</body>

</html>
